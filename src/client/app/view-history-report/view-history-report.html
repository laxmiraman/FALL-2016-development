<header></header>

<div class="general-padding">
  <div class="row">
    <div class="col-md-3">
      <h1>{{vm.headerText}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">

          <div class="input-group">
            <input type="text" class="form-control" ng-model="vm.tripLeader" width="30" />
          </div>

    </div>
    <div class="col-md-3">
      <button ng-click="vm.getHistoryReportByTripLeader()" class="btn btn-default" type="submit">Search</button>
    </div>
  </div>

  
  <div>
    <div class="row">
      <div class="col-md-12">
        <table id="gear_request_table" class="table table-bordered">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Total Quantity</th>
              <th>Status</th>
              <th>Care Maintenance</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="gearItem in vm.reports track by $index">
              <td>{{gearItem.name}}</td>
              <td>{{gearItem.start_date.substring(0,10)}}</td>
              <td>{{gearItem.end_date.substring(0,10)}}</td>
              <td>{{gearItem.total_quantity}}</td>
              <td>{{gearItem.status}}</td>
              <td>{{gearItem.care_maintenance}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
